<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Sales</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="Logo@2x.png" alt="logo" />
    </div>
    <div class="text">
      <h1>
        Interested in our 
        business pricing?
      </h1>
      <h2>
        Fill out the form to view details and we'll contact you as soon as
        possible.
      </h2>
    </div>
    <div class="form">
      <form id="form" action="">
        <div class="grid">
          <div class="name">
            <label for="name">Name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ethan Johnson"
            />
          </div>
          <div class="email">
            <label for="email">Company Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ethan@johnson.com"
            />
          </div>
          <div class="select">
            <label for="size">Company Size</label><br />
            <div class="custom-select">
              <select name="size" id="size">
                <option>50-100 employees</option>
              </select>
              <img id="svgarrow" src="Expand_down.svg" alt="arrow" />
            </div>
          </div>
          <div class="select">
            <label for="subject">Subject</label><br />
            <div class="custom-select">
              <select name="subject" id="subject">
                <option>Building Landing pages</option>
              </select>
              <img id="svgarrow" src="Expand_down.svg" alt="arrow" />
            </div>
          </div>
        </div>
        <div class="textarea">
          <label for="message">Message</label><br />
          <textarea name="message" id="message" rows="10">
50-100 employees</textarea
          >
        </div>
        <div class="btn">
          <button>Contact Sales</button>
        </div>
      </form>
    </div>
  </body>
</html>
